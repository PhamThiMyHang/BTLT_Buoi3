<!DOCTYPE html>
<html lang="vi">
    <html>
        <header>
            <link rel="stylesheet" href="Style/index.css">
        </header>
        <body>
            <table>
                <caption>Phiếu đăng ký tham gia chương trình khuyến mãi</caption>
                <tr>
                    <div>
                        <td class="class1"><label for="Name">Họ và tên</label></td>
                        <td class="class2"><input type="text" id="Name" name="Name" placeholder="Nguyễn Ngọc Quỳnh Nga" maxlength="50" size 30></td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td class="class1"><label for="address">Địa chỉ</label></td>
                        <td ><input type="text" id="address" name="address" placeholder="2Bia Hùng Vương, Q10" maxlength="25" size 25></td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td class="class1"><label for="sdt">Số điện thoại</label></td>
                        <td ><input type="number" name="sdt" id="sdt" placeholder="0909097506" maxlength="12" size="20"></td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td class="class1"><label for="sex">Phái</label></td>
                        <td >
                            <span>
                                Nam: <input type="radio" name="role" id="sex" value="Nam" checked>
                                Nữ:  <input type="radio" name="role" id="sex" name="Nữ">
                            </span>
                        </td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td class="class1"><label for="Nghề">Nghế nghiệp</label></td>
                        <td>
                            <div>
                                <select name="Nghề nghiệp" id="Nghề">
                                    <option value="Giáo viên">Giáo viên</option>
                                    <option value="IT">IT</option>
                                 </select>
                            </div>
                        </td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td rowspan="4" class="class1"><label for="sp">Chọn sản phẩm tham gia</label></td>
                        <td rowspan="4">
                            <div>
                                <select name="Choice" id="sp">
                                    <option value="Kem đánh răng">kem đánh răng</option>
                                    <option value="Bột giặt">Bột giặt</option>
                                    <option value="Dầu gội đầu">Dầu gội đầu</option>
                                    <option value="Sữa tắm">Sữa tắm</option>
                                 </select>
                            </div>
                        </td>
                    </div>
                </tr>
                <tr>

                </tr>
                <tr>

                </tr>
                <tr>
                    
                </tr>
                <tr>
                    <div>
                        <td class="class1"><label for="gret">Số người dự đoán tham gia</label></td>
                        <td><input type="number" id="gret" name="gret" placeholder="250000" size="10"></td>
                    </div>
                </tr>
                <tr>
                    <td class="class4" colspan="2"><input type="button" name="YorN" value="Đồng ý" onclick ></td>
                </tr>
                <tr>
                    <td colspan="2" class="class3"> Bạn đã đăng ký thành công</td>
                </tr>
            </table>
        </body>
    </html>
</html>
